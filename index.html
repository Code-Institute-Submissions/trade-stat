<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trading Statistic</title>
    
    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />
    
    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/graph.js"></script>
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="row">
                    <div class="navbar-header col-sm-offset-1">
                        <a class="navbar-brand" href="#">Binance Trade Stat</a>
                    </div> 
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container graphs">
            <div class="row">
                <div id="total-volume"></div>
            </div>
        </div>
        <div class="container graphs">
            <div class="row">  
                <div class="selectMenus col-xs-4 col-sm-2 col-sm-offset-1">
                    <h4>Market</h4>
                    <div id="selectMenu"></div>
                </div>
                <div class="selectMenus col-xs-4 col-sm-2">
                    <h4>Year</h4>
                    <div id="yearMenu"></div>
                </div>
                <div class="selectMenus col-xs-4 col-sm-2">
                    <h4>Month</h4>
                    <div id="monthMenu"></div>
                </div>
            </div> 
        </div>
        <div class="container graphs">
            <div class="row">
                <div class="graph col-xs-12 col-sm-4 col-sm-offset-1">
                    <h4>Total volume per asset</h4>
                    <div id="trading-pair"></div>
                </div>
                <div class="graph col-xs-12 col-sm-7">
                    <h4>Compare volume between assets</h4>
                    <div id="trading-volume"></div>
                </div>
            </div>
        </div>
        <div class="container graphs">
            <div class="row">
                <div class="graph col-xs-12 col-sm-4 col-sm-offset-1">
                    <h4>Volume</h4>
                    <div id="buy-sell-orders"></div>
                </div>
                <div class="col-xs-12 col-sm-7">
                    <h4>Difference between volumes per pair</h4>
                    <div id="profit"></div>
                </div>
            </div>
        </div>
        <div class="container graphs">
            <div class="row">
                <div class="col-xs-12 col-sm-11 col-sm-offset-1 col-md-10 col-md-offset-2">
                    <h4>Daily volume</h4>
                    <div id="gain-loss-period"></div>
                </div>
            </div>
        </div>    
    </main>
</body>
</html>
